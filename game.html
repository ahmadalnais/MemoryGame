<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Memory</title>
    <link rel="stylesheet" href="styles_memory_game.css">
</head>
<body>
<div class="container">
    <h1>Javascript memory</h1>

    <!-- Info-sectie -->
    <div class="info">
        <p>Verlopen tijd: <span id="elapsed-time">64 seconden.</span></p>
        <p>Gevonden kaart-paren: <span id="found-pairs">1</span></p>
        <p>Resterende toontijd:
            <progress class="toontijd" id="timer-bar" value="58" max="100"></progress>
        </p>
    </div>

    <!-- Grid en Sidebar -->
    <div class="game-area">
        <!-- Memory Grid -->
        <div class="memory-grid">
            <div class="card">+</div>
            <div class="card found">E</div>
            <div class="card found">E</div>
            <div class="card">+</div>
            <div class="card">+</div>
            <div class="card">+</div>
            <div class="card">+</div>
            <div class="card">+</div>
            <div class="card">+</div>
            <div class="card">+</div>
            <div class="card open">M</div>
            <div class="card open">M</div>
            <div class="card open">M</div>
            <div class="card found">E</div>
            <div class="card found">E</div>
            <div class="card open">M</div>
            <div class="card open">M</div>
            <div class="card">+</div>

            <!-- Meer kaarten kunnen hier worden toegevoegd -->
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Top vijf</h2>
            <ol>
                <li>Barack Obama : 200</li>
                <li>Bernie Sanders : 300</li>
                <li>Hillary Clinton : 400</li>
                <li>Donald Trump : 500</li>
                <li>Jeb Bush : 600</li>
            </ol>
            <p><b>Gemiddelde speeltijd:</b> <span>0s (64s)</span></p>
            <div class="controls">
                <label><b>Karakter op kaarten:</b> <input type="number" min="1" max="10" value="6"></label>
                <label><b>Afmeting bord:</b>
                    <select>
                        <option>6</option>
                        <option>8</option>
                        <option>10</option>
                    </select>
                </label>
            </div>

            <table>
                <tr>
                    <td><label for="closed-color">Kaartkleur:</label></td>
                    <td><input type="color" id="closed-color" value="#89f357"></td>
                </tr>
                <tr>
                    <td><label for="open-color">Open:</label></td>
                    <td><input type="color" id="open-color" value="#006400"></td>
                </tr>
                <tr>
                    <td><label for="found-color">Gevonden:</label></td>
                    <td><input class='color-width' type="color" id="found-color" value="#800080"></td>
                </tr>
            </table>

            <button class="new-game">Nieuw Spel</button>
        </aside>
    </div>
</div>
</body>
</html>
