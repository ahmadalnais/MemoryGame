<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Javascript Memory</h1>

    <!-- Info-sectie -->
    <div class="info">
        <p>Verlopen tijd: <span id="elapsed-time">0</span> seconden</p>
        <p>Gevonden kaart-paren: <span id="found-pairs">0</span></p>
        <button id="start-game">Start Spel</button>
    </div>

    <!-- Memory grid -->
    <div class="memory-game">
        <div class="memory-grid" id="memory-grid">
            <!-- De kaarten worden dynamisch geladen via JavaScript -->
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Top vijf</h2>
            <ol>
                <li>Barack Obama : 200</li>
                <li>Bernie Sanders : 300</li>
                <li>Hillary Clinton : 400</li>
                <li>Donald Trump : 500</li>
                <li>Jeb Bush : 600</li>
            </ol>
            <p><b>Gemiddelde speeltijd:</b> <span>0s (64s)</span></p>
            <div class="controls">
                <label><b>Karakter op kaarten:</b>
                    <input type="number" id="char-count" min="1" max="10" value="6">
                </label>
                <label><b>Afmeting bord:</b>
                    <select id="board-size">
                        <option value="4">4 x 4</option>
                        <option value="6">6 x 6</option>
                        <option value="8">8 x 8</option>
                    </select>
                </label>
            </div>

            <table>
                <tr>
                    <td><label for="closed-color">Kaartkleur:</label></td>
                    <td><input type="color" id="closed-color" value="#89f357"></td>
                </tr>
                <tr>
                    <td><label for="open-color">Open:</label></td>
                    <td><input type="color" id="open-color" value="#006400"></td>
                </tr>
                <tr>
                    <td><label for="found-color">Gevonden:</label></td>
                    <td><input class="color-width" type="color" id="found-color" value="#800080"></td>
                </tr>
            </table>

            <button class="new-game" id="new-game">Nieuw Spel</button>
        </aside>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
